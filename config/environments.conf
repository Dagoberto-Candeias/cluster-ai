# Configurações de Ambiente para Cluster AI
# Este arquivo contém configurações específicas para cada ambiente

# =============================================================================
# AMBIENTE: DEVELOPMENT
# =============================================================================

[development]
# Configurações básicas
environment=development
debug=true
log_level=DEBUG

# Caminhos
project_root=/home/dcm/Projetos/cluster-ai
data_dir=/home/dcm/Projetos/cluster-ai/data
logs_dir=/home/dcm/Projetos/cluster-ai/logs
backups_dir=/home/dcm/Projetos/cluster-ai/backups

# Serviços
enable_monitoring=true
enable_vscode_integration=true
enable_auto_updates=false
enable_security_features=true

# Recursos
max_memory_mb=2048
max_cpu_cores=2
worker_processes=2

# Rede
bind_address=127.0.0.1
bind_port=8080
enable_ssl=false

# Ferramentas avançadas
advanced_tools_enabled=monitor,vscode,security
optimize_level=basic
update_check_interval=3600

# =============================================================================
# AMBIENTE: STAGING
# =============================================================================

[staging]
# Configurações básicas
environment=staging
debug=false
log_level=INFO

# Caminhos
project_root=/opt/cluster-ai-staging
data_dir=/opt/cluster-ai-staging/data
logs_dir=/opt/cluster-ai-staging/logs
backups_dir=/opt/cluster-ai-staging/backups

# Serviços
enable_monitoring=true
enable_vscode_integration=true
enable_auto_updates=true
enable_security_features=true

# Recursos
max_memory_mb=4096
max_cpu_cores=4
worker_processes=4

# Rede
bind_address=0.0.0.0
bind_port=8080
enable_ssl=true
ssl_cert_path=/etc/ssl/certs/cluster-ai.crt
ssl_key_path=/etc/ssl/private/cluster-ai.key

# Ferramentas avançadas
advanced_tools_enabled=monitor,optimize,vscode,update,security
optimize_level=standard
update_check_interval=1800

# =============================================================================
# AMBIENTE: PRODUCTION
# =============================================================================

[production]
# Configurações básicas
environment=production
debug=false
log_level=WARNING

# Caminhos
project_root=/opt/cluster-ai
data_dir=/opt/cluster-ai/data
logs_dir=/opt/cluster-ai/logs
backups_dir=/opt/cluster-ai/backups

# Serviços
enable_monitoring=true
enable_vscode_integration=true
enable_auto_updates=true
enable_security_features=true

# Recursos
max_memory_mb=8192
max_cpu_cores=8
worker_processes=8

# Rede
bind_address=0.0.0.0
bind_port=80
enable_ssl=true
ssl_cert_path=/etc/ssl/certs/cluster-ai.crt
ssl_key_path=/etc/ssl/private/cluster-ai.key

# Load balancer
enable_load_balancer=true
load_balancer_type=nginx
upstream_servers=web1.cluster.ai:8080,web2.cluster.ai:8080

# Ferramentas avançadas
advanced_tools_enabled=monitor,optimize,vscode,update,security
optimize_level=aggressive
update_check_interval=3600

# Segurança adicional
enable_fail2ban=true
enable_firewall=true
security_scan_interval=86400

# Backup
backup_schedule=daily
backup_retention_days=30
remote_backup_enabled=true
remote_backup_host=backup.cluster.ai

# =============================================================================
# CONFIGURAÇÕES GLOBAIS
# =============================================================================

[global]
# Configurações aplicáveis a todos os ambientes

# Timeout settings
request_timeout_seconds=30
connection_timeout_seconds=10
health_check_timeout_seconds=5

# Database settings (se aplicável)
db_connection_pool_size=10
db_connection_timeout_seconds=30

# Cache settings
cache_enabled=true
cache_ttl_seconds=3600
cache_max_size_mb=512

# Monitoring
metrics_collection_interval=60
alert_email=admin@cluster.ai
alert_webhook_url=https://hooks.slack.com/services/...

# Docker settings (se aplicável)
docker_registry=registry.cluster.ai
docker_image_tag=latest

# API settings
api_rate_limit_requests_per_minute=1000
api_cors_origins=*

# Logging
log_rotation=daily
log_max_size_mb=100
log_backup_count=7
