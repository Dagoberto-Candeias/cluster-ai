kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: azure-cluster
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "topology.kubernetes.io/region=eastus,topology.kubernetes.io/zone=1,cloud=azure"
  extraPortMappings:
  - containerPort: 80
    hostPort: 8082
    protocol: TCP
  - containerPort: 443
    hostPort: 8445
    protocol: TCP
  - containerPort: 30000
    hostPort: 30004
    protocol: TCP
  - containerPort: 30001
    hostPort: 30005
    protocol: TCP
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "topology.kubernetes.io/region=eastus,topology.kubernetes.io/zone=2,cloud=azure"
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "topology.kubernetes.io/region=eastus,topology.kubernetes.io/zone=3,cloud=azure"
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6445
  podSubnet: "10.246.0.0/16"
  serviceSubnet: "10.98.0.0/12"
