# Configurações automáticas do Cluster AI

# [auto_start]
auto_start_workers=true
worker_auto_restart=true
auto_configure_swap=true
swap_size=16GB

# [external_ssd]
external_mount_point=/mnt/external_ssd
dask_spill_dir=/mnt/external_ssd/dask_spill
swap_file=/mnt/external_ssd/swap/swapfile
auto_detect_storage=true

# [optimization]
memory_limit_per_worker=4GB
cpu_limit_per_worker=2
auto_optimize_system=true
enable_swap_on_ssd=true

# [monitoring]
auto_start_monitor=true
monitor_interval=30
alert_on_high_usage=true
memory_threshold=85
cpu_threshold=80
disk_threshold=90
