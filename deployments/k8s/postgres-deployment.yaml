apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-ai-postgres
  namespace: cluster-ai
  labels:
    app: cluster-ai
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-ai
      component: database
  template:
    metadata:
      labels:
        app: cluster-ai
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: cluster-ai-secrets
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: cluster-ai-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cluster-ai-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_INITDB_ARGS
          value: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        readinessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - $(POSTGRES_USER)
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - $(POSTGRES_USER)
          initialDelaySeconds: 30
          periodSeconds: 15
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
          requests:
            cpu: "0.5"
            memory: "1Gi"
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-data
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: cluster-ai-postgres
  namespace: cluster-ai
  labels:
    app: cluster-ai
    component: database
spec:
  type: ClusterIP
  selector:
    app: cluster-ai
    component: database
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
