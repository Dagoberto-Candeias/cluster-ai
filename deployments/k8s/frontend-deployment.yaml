apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-ai-frontend
  namespace: cluster-ai
  labels:
    app: cluster-ai
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cluster-ai
      component: frontend
  template:
    metadata:
      labels:
        app: cluster-ai
        component: frontend
    spec:
      containers:
      - name: frontend
        image: cluster-ai-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: cluster-ai-config
              key: ENVIRONMENT
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 20
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.25"
            memory: "256Mi"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: cluster-ai-frontend
  namespace: cluster-ai
  labels:
    app: cluster-ai
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: cluster-ai
    component: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
